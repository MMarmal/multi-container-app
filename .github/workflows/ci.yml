name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # runs when you push to main branch
  pull_request:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out your repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. Build Docker image
      - name: Build Docker image
        run: |
          docker build -t mmarmal/tasks-app:latest ./app
          docker build -t mmarmal/tasks-app-db:latest ./db

      # 4. Push Docker image to Docker Hub
      - name: Push Docker image
        run: |
          docker push mmarmal/tasks-app:latest
          docker push mmarmal/tasks-app-db:latest
